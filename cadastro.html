<!DOCTYPE html>
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="assets/image/logo.ico" />
    <link rel="stylesheet" type="text/css"  href="assets/css/login.css">

    <title>GP Motos | Cadastro.</title>

</head>
<body>

    <!-- adicionar menu  -->

    
    <form class="form" action="">
        <div class="card">
            <div class="card-top">
                <img src="assets/image/login.png" alt="imglogin">
                <h2 class="titulo">Painel de Cadastro</h2>
               
            </div>

            <div class="card-group">
                <label>Username </label>
                <input type="text" name="username" placeholder="Digite seu username" required="">
            </div>

            <div class="card-group">
                <label>E-mail </label>
                <input type="email" name="email" placeholder="Digite seu e-mail" required="">
            </div>

            <div class="card-group">
                <label>Confirme seu E-mail </label>
                <input type="email-confirme" name="email-confirme" placeholder="Digite seu e-mail" required="">
            </div>

            <div class="card-group">
                <label>Senha </label>
                <input type="password"name="senha"autocomplete="off" placeholder="Digite sua senha" required="" >
            </div>

            <div class="card-group">
                <label>Confirme sua Senha </label>
                <input type="password-confirme"name="senha-confirme"autocomplete="off" placeholder="Digite sua senha" required="" >
            </div>
            
            <div class="card-group">
                <label><input type="checkbox"> Lembre-me </label>               
            </div>

            <div class="card-group btn">
               <button type="submit"><a href="Login.html">ACESSAR</a></button>               
            </div>

        </div>
    </form>

    </div>
  </div>

</body>
</html>
