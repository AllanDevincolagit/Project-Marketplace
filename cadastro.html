<form class="form" action="">
    <div class="card">
        <div class="card-top">
            <img src="assets/image/login.png" alt="imglogin">
            <h2 class="titulo">Painel de Cadastro</h2>
           
        </div>

        <div class="card-group">
            <label>Username </label>
            <input type="text" name="username" placeholder="Digite seu username" required="">
        </div>

        <div class="card-group">
            <label>Nome </label>
            <input type="text" name="nome" placeholder="Digite seu nome completo" required="">
        </div>

        <div class="card-group">
            <label>Sobrenome </label>
            <input type="text" name="sobrenome" placeholder="Digite seu sobrenome" required="">
        </div>

        <div class="card-group">
            <label>E-mail </label>
            <input type="email" name="email" placeholder="Digite seu e-mail" required="">
        </div>

        <div class="card-group">
            <label>CPF </label>
            <input type="cpf" name="cpf" placeholder="Digite seu CPF" required="">
        </div>

        <div class="card-group">
            <label>Confirme seu E-mail </label>
            <input type="email-confirme" name="email-confirme" placeholder="Digite seu e-mail" required="">
        </div>

        <div class="card-group">
            <label>Senha </label>
            <input type="password"name="senha"autocomplete="off" placeholder="Digite sua senha" required="" >
        </div>

        <div class="card-group">
            <label>Confirme sua Senha </label>
            <input type="password-confirme"name="senha-confirme"autocomplete="off" placeholder="Digite sua senha" required="" >
        </div>
